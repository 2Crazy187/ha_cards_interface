type: custom:vertical-stack-in-card
horizontal: false
cards:
  - type: custom:stack-in-card
    cards:
      - type: custom:mushroom-template-card
        primary: Sophie 👸
        icon: mdi:bed
        icon_color: pink
        layout: horizontal
        entity: light.kinderkamer_sophie_group_hue
        secondary: >-
          🌡️{{states('sensor.kinderkamer_sophie_temperature') }}°C | 
          💧{{states('sensor.kinderkamer_sophie_humidity') | int }}% |
          💡{{states('sensor.kinderkamer_sophie_illuminance') | int }}lux |
          🔌{{states('sensor.sophie_total_energy_watt') | int }}W
        tap_action:
          action: navigate
          navigation_path: /lovelace-tablet/sophie
        fill_container: true
        multiline_secondary: false
        card_mod:
          style: |
            ha-card {
              z-index: 1;
            }
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.kinderkamer_sophie_temperature
            name: Temperature
          - entity: sensor.kinderkamer_sophie_humidity
            name: Humidity
            color: blue
            y_axis: secondary
        color_thresholds:
          - value: -20
            color: '#264CFF'
          - value: -15
            color: '#3FA0FF'
          - value: -10
            color: '#72D8FF'
          - value: -5
            color: '#AAF7FF'
          - value: 0
            color: '#E0FFFF'
          - value: 5
            color: '#FFFFBF'
          - value: 10
            color: '#FFE099'
          - value: 15
            color: '#FFAD72'
          - value: 20
            color: '#F76D5E'
          - value: 25
            color: '#D82632'
          - value: 30
            color: '#A50021'
        height: 50
        hours_to_show: 24
        line_width: 2
        font_size: 50
        animate: true
        show:
          name: false
          icon: false
          state: false
          legend: false
          fill: fade
          labels: false
          labels_secondary: false
          points: false
        card_mod:
          style: |
            ha-card {
              position: absolute !important;
              height: 100%;
              width: 100%;
              top: 0px;
              --ha-card-border-width: 0;
            }
            ha-card:after {
              content: "";
              position: absolute;
              width: 100%;
              height: 100%;
              background: linear-gradient(to right, var(--card-background-color) 20%, transparent);
            }
  - type: custom:vertical-stack-in-card
    mode: vertical
    cards:
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-template-card
            entity: light.kinderkamer_sophie_hue
            layout: vertical
            icon: |-
              {% if is_state('light.kinderkamer_sophie_hue', 'on') %}
              hue:ceiling-fugato-three
              {% else %}
              hue:ceiling-fugato-three
              {% endif %}
            icon_color: |-
              {% if is_state('light.kinderkamer_sophie_hue', 'on') %}
                yellow
              {% endif %}
          - type: custom:mushroom-template-card
            entity: light.wled_unicorn
            layout: vertical
            icon: |-
              {% if is_state('light.wled_unicorn', 'on') %}
              mdi:unicorn-variant
              {% else %}
              mdi:unicorn-variant
              {% endif %}
            icon_color: |-
              {% if is_state('light.wled_unicorn', 'on') %}
                purple
              {% endif %}
          - type: custom:mushroom-template-card
            entity: light.wled_bureau_sophie
            layout: vertical
            use_light_color: true
            icon: |-
              {% if is_state('light.wled_bureau_sophie', 'on') %}
              mdi:desk
              {% else %}
              mdi:desk
              {% endif %}
            icon_color: |-
              {% if is_state('light.wled_bureau_sophie', 'on') %}
                purple
              {% endif %}
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: mdi:motion-sensor
            icon_color: |2-
                {% if is_state(entity, 'on') %}
                blue
                {% else %}
                grey
                {% endif %}
            entity: binary_sensor.kinderkamer_sophie_occupancy
            tap_action:
              action: more-info
          - type: template
            icon: |-
              {% if is_state(entity, 'off') %}
              mdi:window-closed
              {% else %}
              mdi:window-open
              {% endif %}
            icon_color: |2-
                {% if is_state(entity, 'off') %}
                green
                {% else %}
                red
                {% endif %}
            entity: binary_sensor.kinderkamer_sophie_raam_aqara_contact
            tap_action:
              action: more-info
        alignment: end
        card_mod:
          style:
            mushroom-template-chip: |
              ha-card {
                --ha-card-box-shadow: none;
                --chip-background: none;
                --chip-box-shadow: none;
                --chip-spacing: 0;
                : -36px;
              } 
            mushroom-template-chip:nth-child(1)$: >
              {% if is_state('binary_sensor.kinderkamer_sophie_occupancy','on')
              %}

              ha-state-icon {
                animation: clip 2s linear infinite;
              }

              @keyframes clip {
                50% { clip-path: polygon(0 0, 55% 0, 100% 100%, 0 100%); }
              }

              .shape {
                --shape-animation: motion 2s linear infinite;
              }

              @keyframes motion {
                0%, 100% { --shape-color: rgba(var(--rgb-blue), 0.3); }
                50% { --shape-color: rgba(var(--rgb-blue), 0.2); }
              }

              }

              {% else %}


              {% endif %}

              }
