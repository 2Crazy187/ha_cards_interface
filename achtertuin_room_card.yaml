type: custom:vertical-stack-in-card
horizontal: false
cards:
  - type: custom:stack-in-card
    cards:
      - type: custom:mushroom-template-card
        primary: Achtertuin
        icon: mdi:shovel
        icon_color: teal
        layout: horizontal
        entity: sensor.achtertuin_buitentemperatuur
        secondary: 'üå°Ô∏è{{states(''sensor.achtertuin_buitentemperatuur'') }}¬∞C  '
        tap_action:
          action: more-info
        fill_container: true
        multiline_secondary: false
        card_mod:
          style: |
            ha-card {
              z-index: 1;
            }
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.achtertuin_buitentemperatuur
            name: Temperature
        color_thresholds:
          - value: -20
            color: '#264CFF'
          - value: -15
            color: '#3FA0FF'
          - value: -10
            color: '#72D8FF'
          - value: -5
            color: '#AAF7FF'
          - value: 0
            color: '#E0FFFF'
          - value: 5
            color: '#FFFFBF'
          - value: 10
            color: '#FFE099'
          - value: 15
            color: '#FFAD72'
          - value: 20
            color: '#F76D5E'
          - value: 25
            color: '#D82632'
          - value: 30
            color: '#A50021'
        height: 50
        hours_to_show: 24
        line_width: 2
        font_size: 50
        animate: true
        show:
          name: false
          icon: false
          state: false
          legend: false
          fill: fade
          labels: false
          labels_secondary: false
          points: false
        card_mod:
          style: |
            ha-card {
              position: absolute !important;
              height: 100%;
              width: 100%;
              top: 0px;
              --ha-card-border-width: 0;
            }
            ha-card:after {
              content: "";
              position: absolute;
              width: 100%;
              height: 100%;
              background: linear-gradient(to right, var(--card-background-color) 20%, transparent);
            }
  - type: custom:vertical-stack-in-card
    mode: vertical
    cards:
      - type: custom:vertical-stack-in-card
        horizontal: true
        cards:
          - type: custom:mushroom-template-card
            entity: light.ledstriptuin
            layout: vertical
            use_light_color: true
            icon: |-
              {% if is_state('light.ledstriptuin', 'on') %}
              mdi:bird
              {% else %}
              mdi:bird
              {% endif %}
            icon_color: |-
              {% if is_state('light.ledstriptuin', 'on') %}
                yellow
              {% endif %}
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: mdi:cctv
            icon_color: |2-
                {% if is_state(entity, 'on') %}
                green
                {% else %}
                grey
                {% endif %}
            entity: switch.tandenborstels
            tap_action:
              action: more-info
        alignment: end
        card_mod:
          style:
            mushroom-template-chip: |
              ha-card {
                --ha-card-box-shadow: none;
                --chip-background: none;
                --chip-box-shadow: none;
                --chip-spacing: 0;
                : -36px;
              } 
